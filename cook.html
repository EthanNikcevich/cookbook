<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<form action="http://www.recipepuppy.com/" method="get" style="font-size:10px;">
    <b style="font-size:14px;">Recipe Search by Ingredients:</b>
    <input type="text" name="i" id="i" value="Enter ingredients separated by commas" size=34 style="color:gray;font-size:11px;"
           onfocus="if(this.style.color=='gray'){this.style.color='black';this.value='';}"
           onblur="if(this.value==''){this.style.color='gray';this.value='Enter ingredients separated by commas';}" />
    <input type="submit" value="Search" style="font-size:13px;" />
</form>
</body>
</html>
